<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

    <title>Ramadan Journal - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Loading Screen -->
<div id="loading-screen">
    <div class="spinner"></div>
  </div>
  
    <div id="navbar-container"></div>
      
    <header class="header">
        <h1>Ramadan Journal</h1>
    </header>
    <main>
        <h2>Login or Sign Up</h2>
        <form id="auth-form" class="login">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>

            <div id="terms-container" style="display: none;">
              <label>
                  <input type="checkbox" id="terms-checkbox">
                  I agree to the <a href="terms-of-use.html" target="_blank">Terms of Use</a> and 
                  <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.
              </label>
          </div><br>
      

<br><br>
            <button type="submit" class="btn">Login</button>
            <button type="button" id="signup-btn" class="btn">Sign Up</button>
        </form>

        <p id="fail"></p>
        <p id="success"></p>

    </main>
    <footer>
      <p>&copy; 2025 Ramadan Journal. All rights reserved. Made by Uzair Mir</p>
        <p>
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="terms-of-use.html">Terms of Use</a>
        </p>
      </footer>
    
    <script type="module" src="/js/login.js"></script>    
    <script type="module" src="/js/navbar.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          setTimeout(() => {
            document.getElementById("loading-screen").classList.add("hidden");
          }, 1000); // Wait 1 second before hiding the loader
        });
      </script>
      
</body>
</html>
