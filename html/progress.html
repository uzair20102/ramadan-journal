<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Data Table</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/progress.css">
</head>
<body>

  <!-- Loading Screen -->
<div id="loading-screen">
  <div class="spinner"></div>
</div>

  <div id="navbar-container"></div>
      

  <h1>My Progress Data</h1>
  <table id="progressTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Fajr</th>
        <th>Dhuhr</th>
        <th>Asr</th>
        <th>Maghrib</th>
        <th>Isha</th>
        <th>Taraweeh</th>
        <th>Athkar</th>
        <th>Workout</th>
        <th>Quran Pages</th>
        <th>Goals</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here dynamically -->
    </tbody>
  </table>

  <footer>
    <p>&copy; 2025 Ramadan Journal. All rights reserved. Made by Uzair Mir</p>
  </footer>

  <script type="module" src="/js/progressTable.js"></script>
  <script type="module" src="/js/navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.getElementById("loading-screen").classList.add("hidden");
      }, 1000); // Wait 1 second before hiding the loader
    });
  </script>
  
</body>
</html>
